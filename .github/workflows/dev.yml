name: Flutter dev CI

on:
  push:
    branches:
      - dev

jobs:
  analyze_test_build_upload:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11.x
      - uses: subosito/flutter-action@v1
        with: # flutter --version
          flutter-version: 2.0.5
      - name: Decrypt Android keys
        run: sh ./android/decrypt.sh
        env:
          RELEASE_SECRET_PASSPHRASE: ${{ secrets.RELEASE_SECRET_PASSPHRASE }}
      - name: Decrypt iOS keys
        run: sh ./ios/decrypt.sh
        env:
          RELEASE_SECRET_PASSPHRASE: ${{ secrets.RELEASE_SECRET_PASSPHRASE }}
      - run: flutter pub get

      # Statically analyze the Dart code for any errors.
      - run: flutter analyze .

      # Run tests.
      - run: flutter test

      # Builds.
      - run: flutter build apk --release --flavor dev
      - run: flutter build ios --release --flavor dev --no-codesign
      - run: find build -name \* -print
      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      - uses: actions/upload-artifact@v2
        with:
          name: release-ios
          path: build/app/outputs/ios/release/ # TODO: what's the output name?
