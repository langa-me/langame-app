  #   git:
  #     url: git@github.com:fluttercommunity/plus_plugins.git
  #     ref: main
  #     path: packages/share_plus/share_plus
  fab_circular_menu: ^1.0.2
  touchable: ^1.0.0
  sortedmap: ^0.5.0
  holding_gesture: ^1.1.0
  # international stuff
  intl: ^0.17.0
  flutter:
    sdk: flutter

flutter_icons:
  image_path_android: "images/logo-android.png"
  image_path_ios: "images/logo-ios.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  remove_alpha_ios: true

dev_dependencies:
  firebase_auth_mocks: ^0.6.0
  google_sign_in_mocks: ^0.2.1
  fake_cloud_firestore: ^1.1.0
  mockito: ^5.0.2
  test: ^1.17.3
  change_app_package_name: ^1.0.0
  json_serializable: ^4.1.1
  build_runner: ^2.0.2
#  flutter_test:
#    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - images/
  - animations/
