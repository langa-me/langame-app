homepage: https://github.com/louis030195/langame

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  firebase_core: "^0.7.0"
  firebase_auth: "^0.20.1"
  google_sign_in: "^4.5.1"
  flutter_facebook_auth: "^1.0.0"
  sign_in_with_apple: "^2.5.2"
  crypto: "^2.1.5"
  flutter_easyloading: "^2.2.2"
