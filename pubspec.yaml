  flutter_sound: "^7.7.0+1"
  permission_handler: "^5.0.1"
  speech_to_text: "^3.1.0"
  protobuf: "^1.1.3"
  flex_color_scheme: "^1.4.1"
  shared_preferences: "^0.5.12+4"
  flutter_svg: "^0.19.0"
  flutter_launcher_icons: "^0.8.1"
  liquid_swipe: "^1.5.0"
  async: "^2.4.0"
  flutter:
    sdk: flutter

flutter_icons:
